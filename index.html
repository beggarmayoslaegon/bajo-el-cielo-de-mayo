<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bajo el Cielo de Mayo</title>
    <link href="https://fonts.googleapis.com/css2?family=Italiana&family=Prata&family=Cormorant+Garamond:ital,wght@0,400;1,500&display=swap" rel="stylesheet">
    <style>
        :root {
            --fondo-tabaco: #120f0d; /* Negro cálido y orgánico */
            --bronce-piel: #b8926a;   /* Tono piel/bronce elegante */
            --rojo-pasion: #9e2a2b;   /* Rojo profundo, tipo vino, con luz propia */
            --blanco-marfil: #e5e0d5;
        }

        body {
            background-color: var(--fondo-tabaco);
            color: var(--blanco-marfil);
            font-family: 'Cormorant Garamond', serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: radial-gradient(circle at 50% 50%, rgba(158, 42, 43, 0.08) 0%, transparent 80%);
        }

        .contenedor-limpio {
            width: 90%;
            max-width: 950px;
            display: grid;
            grid-template-columns: 1fr 300px; /* Beggar vs Alfred, equilibrio real */
            gap: 40px;
            align-items: start;
        }

        header {
            grid-column: 1 / -1;
            text-align: left;
            border-bottom: 1px solid rgba(184, 146, 106, 0.2);
            padding-bottom: 20px;
            margin-bottom: 30px;
        }

        h1 {
            font-family: 'Italiana', serif;
            font-size: clamp(2.5rem, 6vw, 4rem);
            margin: 0;
            color: var(--rojo-pasion);
            text-transform: uppercase;
            letter-spacing: -1px;
        }

        .tagline {
            font-family: 'Prata', serif;
            font-size: 0.8rem;
            letter-spacing: 5px;
            text-transform: uppercase;
            color: var(--bronce-piel);
            margin-top: 10px;
        }

        /* Beggar: Navegación por tipografía, no por bloques pesados */
        .beggar-nav {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .link-sensual {
            text-decoration: none;
            color: var(--blanco-marfil);
            padding: 20px;
            border-left: 2px solid transparent;
            transition: 0.4s;
            background: rgba(255, 255, 255, 0.02);
        }

        .link-sensual:hover {
            border-left-color: var(--rojo-pasion);
            background: rgba(158, 42, 43, 0.05);
            padding-left: 35px;
        }

        .link-sensual h2 {
            font-family: 'Prata', serif;
            margin: 0;
            font-size: 1.6rem;
            color: var(--bronce-piel);
        }

        /* Alfred Steppenwolf: El sello de autor */
        .as-panel {
            border: 1px solid var(--bronce-piel);
            padding: 30px;
            text-align: center;
            background: rgba(184, 146, 106, 0.03);
            position: sticky;
            top: 20px;
        }

        .as-logo {
            font-family: 'Italiana', serif;
            font-size: 4rem;
            line-height: 1;
            color: var(--rojo-pasion);
            margin-bottom: 15px;
            display: block;
        }

        .btn-taller {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            border: 1px solid var(--rojo-pasion);
            color: var(--rojo-pasion);
            text-decoration: none;
            font-weight: bold;
            font-size: 0.75rem;
            letter-spacing: 2px;
            transition: 0.3s;
        }

        .btn-taller:hover {
            background: var(--rojo-pasion);
            color: white;
        }

        footer {
            grid-column: 1 / -1;
            text-align: center;
            padding: 60px 0 20px;
            font-size: 0.7rem;
            letter-spacing: 3px;
            opacity: 0.5;
        }

        @media (max-width: 800px) {
            .contenedor-limpio { grid-template-columns: 1fr; }
            .as-panel { position: static; }
        }
    </style>
</head>
<body>

    <div class="contenedor-limpio">
        <header>
            <h1>Bajo el Cielo de Mayo</h1>
            <div class="tagline">Insurrección · Poesía · Carne</div>
        </header>

        <nav class="beggar-nav">
            <a href="#proscritas" class="link-sensual">
                <h2>Palabras Proscritas</h2>
                <p style="font-style: italic; margin: 5px 0 0; opacity: 0.7;">Donde el deseo se escribe sin permiso.</p>
            </a>
            <a href="#cronicas" class="link-sensual">
                <h2>Crónicas de Mayo</h2>
                <p style="font-style: italic; margin: 5px 0 0; opacity: 0.7;">Ficciones y metamundos digitales.</p>
            </a>
        </nav>

        <aside class="as-panel">
            <span class="as-logo">AS</span>
            <p style="font-family: 'Prata', serif; font-size: 1rem; margin: 0;">ALFRED STEPPENWOLF</p>
            <p style="font-style: italic; font-size: 0.8rem; margin-top: 10px;">Visiones Plásticas</p>
            <a href="#taller" class="btn-taller">VER OBRA</a>
        </aside>

        <footer>
            © 2025 JOSÉ ANTONIO DE LA VEGA TORRES.
        </footer>
    </div>

</body>
</html>
